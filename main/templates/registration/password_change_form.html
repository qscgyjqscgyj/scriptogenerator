{% extends "base.html" %}
{% load i18n %}

{% block top_class %}
    <div class="container-fluid top fill">
{% endblock top_class %}

{% block content %}
    <div class="row-centered">
        <div class="col-md-5 col-centered">
            <div class="row row-centered">
                <div class="col-md-12 col-centered">
                    <p class="form_title bold">Password Changing</p>
                    <form id="vibe_form" class="form" method="POST" action=".">
                        {% csrf_token %}
                        <div class="form-group">
{#                            <label>Password: </label>#}
                            <input type="password" placeholder="Old password" class="form-control field" name="old_password" id="id_old_password" />
                        </div>
                        <div class="form-group">
{#                            <label>Password: </label>#}
                            <input type="password" placeholder="New password" class="form-control field" name="new_password1" id="id_new_password1" />
                        </div>
                        <div class="form-group">
{#                            <label>Password: </label>#}
                            <input type="password" placeholder="New password confirmation" class="form-control field" name="new_password2" id="id_new_password2" />
                        </div>
                        <div class="form-group form_button_block col-centered">
                            <button class="bold" >Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
