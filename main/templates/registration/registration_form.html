{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <div class="row-centered">
        <div class="col-md-5 col-centered">
            <div class="row row-centered">
                <div class="col-md-12 col-centered">
                    <p class="form_title bold">Registration</p>
                    <div class="form_header">Already an account? Please <a href="{% url 'auth_login' %}?next={% url 'vibe_creation' %}">login</a> first!</div>
                    <form id="vibe_form" class="form" method="POST" action=".">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="row"></div>
{#                            <label>Username: </label>#}
                            <input type="text" placeholder="Username" class="form-control field" name="username" id="id_username" />
                        </div>
                        <div class="form-group">
                            <div class="row"></div>
{#                            <label>Username: </label>#}
                            <input type="text" placeholder="Email" class="form-control field" name="email" id="id_email" />
                        </div>
                        <div class="form-group">
                            <div class="row"></div>
{#                            <label>Username: </label>#}
                            <input type="text" placeholder="Web site" class="form-control field" name="web_site" id="id_web_site" />
                        </div>
                        <div class="form-group">
{#                            <label>Password: </label>#}
                            <input type="password" placeholder="Password" class="form-control field" name="password1" id="id_password1" />
                        </div>
                        <div class="form-group">
{#                            <label>Password confirmation: </label>#}
                            <input type="password" placeholder="Password confirmation" class="form-control field" name="password2" id="id_password2" />
                        </div>
                        <div class="form-group form_button_block col-centered">
                            <button class="bold">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
