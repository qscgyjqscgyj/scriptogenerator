{% extends "registration/registration_root.html" %}
{% load i18n %}

{% block inserts %}
    <div class="row row-centered">
        <div class="col-md-12 col-centered">
            <p class="form_title bold">Восстановление пароля</p>
            <form id="vibe_form" class="form" method="POST" action=".">
                {% csrf_token %}
                <div class="form-group">
{#                            <label>Password: </label>#}
                    <input type="text" placeholder="Email" class="form-control field" name="email" id="id_email" />
                </div>
                <div class="form-group form_button_block col-centered">
                    <button type="submit" class="bold" >Восстановить пароль</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
