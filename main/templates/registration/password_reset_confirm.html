{% extends "base.html" %}
{% load i18n %}

{% block top_class %}
    <div class="container-fluid top fill">
{% endblock top_class %}

{% block content %}
    <div class="row-centered">
        <div class="col-md-5 col-centered">
            <div class="row row-centered">
                <div class="col-md-12 col-centered">
                    <p class="form_title bold">Подтвердите новый пароль</p>
                    <form id="vibe_form" class="form" method="POST" action=".">
                        {% csrf_token %}
                        <div class="form-group">
{#                            <label>Password: </label>#}
                            <input type="text" placeholder="Новый пароль" class="form-control field" name="password1" id="new_password1" />
                        </div>
                        <div class="form-group">
{#                            <label>Password: </label>#}
                            <input type="text" placeholder="Подтвердите новый пароль" class="form-control field" name="password2" id="new_password2" />
                        </div>
                        <div class="form-group form_button_block col-centered">
                            <button class="bold" >Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
