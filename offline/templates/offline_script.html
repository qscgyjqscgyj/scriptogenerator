{% load static %}
{% load compress %}
{% load jsonify %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Конструктор скриптов продаж</title>

        {% compress css inline %}
            <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
            <link rel="stylesheet" href="{% static 'css/react-select.css' %}">
            <link rel="stylesheet" href="{% static 'css/draft.css' %}">
            <link rel="stylesheet" href="{% static 'css/main.css' %}">
            <link rel="stylesheet" href="{% static 'css/loading.css' %}">
            <link rel="stylesheet" href="{% static 'css/offline.css' %}">
        {% endcompress %}
        <link href="{% static 'img/favicon.ico' %}" rel="shortcut icon" type="image/x-icon" />
    </head>
    <body>
        <div id="content"></div>
        {% compress js inline %}
            <script type="application/javascript">
                var SCRIPT_DATA = {{ script|jsonify|safe }};
            </script>
            <script src="{% static 'js/offline.js' %}"></script>
        {% endcompress %}
        <a href="https://scriptogenerator.ru/" target="_blank">
            <img src="data:image/gif;base64,{{ made_in_scriptogenerator_logo }}" class="logo-made-in-scriptogenerator">
        </a>
    </body>
</html>
