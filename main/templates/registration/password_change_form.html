{% extends "registration/registration_root.html" %}
{% load i18n %}

{% block inserts %}
    <div class="row row-centered">
        <div class="col-md-12 col-centered">
            <p class="form_title bold">Смена пароля</p>
            <form id="vibe_form" class="form" method="POST" action=".">
                {% csrf_token %}
                <div class="form-group">
{#                            <label>Password: </label>#}
                    <input type="password" placeholder="Старый пароль" class="form-control field" name="old_password" id="id_old_password" />
                </div>
                <div class="form-group">
{#                            <label>Password: </label>#}
                    <input type="password" placeholder="Новый пароль" class="form-control field" name="new_password1" id="id_new_password1" />
                </div>
                <div class="form-group">
{#                            <label>Password: </label>#}
                    <input type="password" placeholder="Повторите новый пароль" class="form-control field" name="new_password2" id="id_new_password2" />
                </div>
                <div class="form-group form_button_block col-centered">
                    <button type="submit" class="bold" >Сменить пароль</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
